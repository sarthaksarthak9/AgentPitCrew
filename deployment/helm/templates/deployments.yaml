---
{{- if .Values.k8sRemediator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-remediator-server
  namespace: {{ .Values.global.namespace }}
  labels:
    app: k8s-remediator
    component: mcp-server
spec:
  replicas: {{ .Values.k8sRemediator.replicas }}
  selector:
    matchLabels:
      app: k8s-remediator
  template:
    metadata:
      labels:
        app: k8s-remediator
        component: mcp-server
    spec:
      serviceAccountName: {{ .Values.k8sRemediator.serviceAccount.name }}
      containers:
        - name: server
          image: "{{ .Values.images.k8sRemediator.repository }}:{{ .Values.images.k8sRemediator.tag }}"
          imagePullPolicy: {{ .Values.images.k8sRemediator.pullPolicy }}
          env:
            - name: DRY_RUN_MODE
              value: {{ .Values.k8sRemediator.env.dryRunMode | quote }}
          resources:
            {{- toYaml .Values.k8sRemediator.resources | nindent 12 }}
{{- end }}

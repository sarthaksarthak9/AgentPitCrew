apiVersion: v1
kind: Namespace
metadata:
  name: archestra-system
  labels:
    app: sre-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-remediator-sa
  namespace: archestra-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-remediator-role
rules:
  # Read pods and deployments
  - apiGroups: ["", "apps"]
    resources: ["pods", "deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  
  # Scale deployments
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update", "patch"]
  
  # Delete pods (for restart)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete"]
  
  # Read logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-remediator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-remediator-role
subjects:
  - kind: ServiceAccount
    name: k8s-remediator-sa
    namespace: archestra-system
